<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>帅的一批</title>
	<link rel="stylesheet" href="style.css" />
	<script src="register.js"></script>
	<script src="../check.js"></script>
	<script src="../const.js"></script>
</head>
<body>
	<div id="register">
		<div>
			<h1>注册</h1>
		</div>
		<form action="successful-register.html" method="post" onsubmit="return checkForm()">
			<div>
				<label>用&nbsp;&nbsp;户&nbsp;名:</label>
				<input type="text" name="username" id="username" onchange="checkUserName()" />
			</div>

			<span id="check-username"></span>

			<div>
				<label>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</label>
				<p>
					<input type="radio" name="gender" id="man" value="1" />男
					<input type="radio" name="gender" id="women" value="2" />女		
				</p>		
			</div>	
			
			<div>
				<label>民&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;族:</label>
				<select>
				  <option value="1">汉族</option>
				  <option value="2">苗族</option>
				  <option value="3">哈萨克族</option>
				  <option value="4">朝鲜族</option>
				</select>
			</div>

			<div>
				<label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
				<input type="password" name="password" id="password" onchange="checkPassword()" />	
			</div>

			<span id="check-password"></span>
			
			<div>
				<label>确认密码:</label>
				<input type="password" name="confirmPassword" id="confirm-password" onchange="checkSecondPassword()" />				
			</div>

			<span id="check-second-password"></span>
			
			<div>
				<label>电子邮箱:</label>
				<input type="email" name="yourEmail" id="your-email" />				
			</div>	

			<div>
				<button type="submit">提交</button>
			</div>
		</form>
	</div>
</body>
</html>
